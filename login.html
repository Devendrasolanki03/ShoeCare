<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShoeCare - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('./images/pexels-pixabay-162622.jpg') no-repeat center center/cover; 
      min-height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      max-width: 420px;
      margin: auto;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-card:hover {
      transform: scale(1.02);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    .form-label { font-weight: 600; }

    .form-control:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 10px rgba(255,107,107,0.4);
    }

    .btn-social {
      border-radius: 50px;
      font-weight: 600;
      padding: 10px;
      transition: transform 0.2s;
    }
    .btn-social:hover { transform: scale(1.05); }

    .btn-google { border-color: #db4437; color: #db4437; }
    .btn-google:hover { background-color: #db4437; color: #fff; }

    .btn-facebook { border-color: #3b5998; color: #3b5998; }
    .btn-facebook:hover { background-color: #3b5998; color: #fff; }

    footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }
    footer .social-icons a:hover {
      color: #ff6b6b;
    }

    .card-icon {
      font-size: 2.5rem;
      color: #ff6b6b;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ShoeCare</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 90vh;">
  <div class="login-card">
    <div class="text-center mb-3">
      <i class="fa-solid fa-shoe-prints card-icon"></i>
    </div>
    <h2 class="text-center mb-4 fw-bold">Login</h2>

    <!-- Social Login -->
    <button class="btn btn-outline-danger w-100 mb-2 btn-social btn-google">
      <i class="fa-brands fa-google me-2"></i>Login with Google
    </button>
    <button class="btn btn-outline-primary w-100 mb-3 btn-social btn-facebook">
      <i class="fa-brands fa-facebook me-2"></i>Login with Facebook
    </button>

    <div class="text-center mb-3 text-muted">— OR —</div>

    <!-- Email/Password Form -->
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn w-100 rounded-pill" style="background: linear-gradient(45deg,#ff6b6b,#fbc531); color:#fff; font-weight:600;">Login</button>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
      <div class="text-center mt-2">
        Don’t have an account? <a href="register.html" class="text-decoration-none fw-bold">Register</a>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <div class="social-icons mb-2">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>
  <p class="mb-0">© 2025 ShoeCare | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
