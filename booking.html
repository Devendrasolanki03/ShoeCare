  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px; /* for fixed navbar */
      position: relative;
      font-family: 'Poppins', Arial, sans-serif;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .booking-card {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
      margin-bottom: 50px;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13,110,253,0.5);
    }
    .btn-submit {
      border-radius: 25px;
    }
    footer {
      margin-top: auto;
      z-index: 1;
      position: relative;
      background: #222;
      color: white;
    }
    footer a {
      color: white;
      margin: 0 8px;
      font-size: 1.2rem;
    }
    footer a:hover {

    }

<!-- Booking Form -->
<div class="container d-flex justify-content-center align-items-center py-5">
  <div class="booking-card" style="width: 100%; max-width: 650px;">
    <h2 class="text-center mb-4"><i class="fa-solid fa-calendar-check me-2"></i>Book Our Service</h2>
    <form>
      <!-- Customer Info -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" placeholder="Enter your phone" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" placeholder="Enter your city/location" required>
        </div>
      </div>

      <!-- Service Selection -->
      <div class="mb-3">
        <label class="form-label">Select Service</label>
        <select class="form-select" required>
          <option value="">Choose a service...</option>
          <option value="cleaning">Shoe Cleaning</option>
          <option value="polishing">Shoe Polishing</option>
          <option value="repair">Shoe Repair</option>
          <option value="customization">Shoe Customization</option>
        </select>
      </div>

      <!-- Date & Time -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Preferred Date</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Preferred Time</label>
          <input type="time" class="form-control" required>
        </div>
      </div>

      <!-- Notes -->
      <div class="mb-3">
        <label class="form-label">Additional Notes</label>
        <textarea class="form-control" rows="3" placeholder="Any special instructions..."></textarea>
      </div>

      <button type="submit" class="btn btn-dark w-100 btn-submit"><i class="fa-solid fa-paper-plane me-2"></i>Submit Booking</button>
    </form>
  </div>
</div>
