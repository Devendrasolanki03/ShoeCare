<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShoeCare - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('./images/pexels-n-voitkevich-6214452.jpg') no-repeat center center fixed; 
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .contact-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .contact-box {
      background: rgba(255, 255, 255, 0.92); 
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }
    .form-control {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
    }
    .btn-primary {
      border-radius: 8px;
      font-size: 18px;
      padding: 10px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #084298;
      transform: scale(1.02);
    }
    footer {
      background: rgba(0, 0, 0, 0.9);
    }
    footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s, transform 0.3s;
    }
    footer .social-icons a:hover {
      color: #0d6efd;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ShoeCare</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="contact-section">
  <div class="contact-box">
    <h1 class="text-center mb-4">Contact Us</h1>
    <form>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>
</section>

<footer class="text-white text-center py-3">

    <a href="#"><i class="fab fa-instagram"></i></a>
